name: GitHub scheduled action
on:
  push:
  pull_request:
  #schedule:
  #  - cron: '*/15 6-22 * * *'
jobs:
  Setup:
    runs-on: ubuntu-latest
    env:
      FUSIONSOLAR_USER: ${{ secrets.FUSIONSOLAR_USER }}
      FUSIONSOLAR_PASSWORD: ${{ secrets.SOLAR_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install python dependencies
        run: pip install -r requirements.txt
      - name: Collect data
        run: python src/collect_fusionsolar.py
  

